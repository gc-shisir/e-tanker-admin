  <!-- Form section -->
  <form action="" class="form supplier-form container my-5">
    <h2 class="mb-3">Add Supplier</h2>
    <div class="form-group my-2">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control">
    </div>
    <div class="form-group my-2">
      <label for="name">Company Name</label>
      <input type="text" name="company-name" id="company-name" class="form-control">
    </div>
    <div class="form-group my-2">
      <label for="name">Email</label>
      <input type="text" name="email" id="email" class="form-control">
    </div>
    <div class="form-group my-2">
      <label for="name">Address</label>
      <input type="text" name="address" id="address" class="form-control">
    </div>
    <div class="form-group my-2">
      <label for="name">Contact Number</label>
      <input type="text" name="contact" id="contact" class="form-control">
    </div>
    <input type="submit" value="Add" class='btn btn-primary my-2 px-4'>
  </form>
